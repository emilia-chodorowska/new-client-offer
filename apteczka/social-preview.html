<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Preview - Apteczka</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .preview-container {
            width: 842px;
            height: 595px;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .leaves {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            opacity: 0.4;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 14px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 24px;
            color: #64748b;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <img
            src="images/liscie-gora.png"
            alt="Dekoracyjne liście"
            class="leaves"
        >

        <div class="content">
            <img
                src="images/doterralogo.png"
                alt="dōTERRA Logo"
                class="logo"
            >
            <h1 class="title">Zestaw Home Essentials</h1>
            <p class="subtitle">Kompletna apteczka naturalna</p>
        </div>
    </div>
</body>
</html>
