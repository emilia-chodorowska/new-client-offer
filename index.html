<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferty dōTERRA dla nowych klientów</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .month-card {
            transition: all 0.3s ease;
        }

        .month-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(167, 197, 169, 0.3), 0 10px 10px -5px rgba(167, 197, 169, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-8">

    <div class="relative container max-w-5xl my-4 p-4 sm:p-6 md:p-8 bg-white shadow-xl">

        <!-- Header -->
        <header class="text-center mb-8 md:mb-12 relative z-10">
            <h1 class="text-4xl md:text-5xl font-semibold leading-tight text-slate-800 mb-2">
                Oferty dōTERRA
            </h1>
            <p class="text-lg md:text-xl text-slate-600 font-light">
                dla nowych klientów
            </p>
        </header>

        <!-- Current Offers Section -->
        <section class="mb-8 relative z-10">
            <div class="flex flex-col gap-6 max-w-2xl mx-auto">

                <!-- October Card -->
                <a href="october/" class="month-card block bg-white shadow-lg overflow-hidden">
                    <div class="p-8">
                        <div class="mb-4">
                            <h3 class="text-2xl font-bold text-slate-800">Październik</h3>
                        </div>
                        <p class="text-slate-600 mb-6">
                            Zestaw Home Essentials<br>
                            <span class="text-sm text-slate-500">+ Promocja 200PV</span>
                        </p>
                        <div>
                            <span class="text-lg font-semibold text-[#a7c5a9]">Zobacz ofertę →</span>
                        </div>
                    </div>
                </a>

                <!-- November Card - Coming Soon -->
                <div class="month-card block bg-gray-100 shadow-lg overflow-hidden opacity-60 cursor-not-allowed">
                    <div class="p-8">
                        <div class="mb-4">
                            <h3 class="text-2xl font-bold text-slate-600">Listopad</h3>
                        </div>
                        <p class="text-slate-500 mb-6">
                            Wkrótce...<br>
                            <span class="text-sm text-slate-400">&nbsp;</span>
                        </p>
                        <div>
                            <span class="text-lg font-semibold text-slate-400">Niedostępna</span>
                        </div>
                    </div>
                </div>


            </div>
        </section>

        <!-- Footer -->
        <footer class="mt-12 pt-8 border-t border-gray-200 text-center text-slate-400 text-sm">
            <p class="mb-2">Oferty specjalne dōTERRA • Dla nowych klientów</p>
            <p class="text-xs">Emilia Chodorowska • Doradca dōTERRA</p>
        </footer>

    </div>

</body>
</html>
