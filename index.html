<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferty dōTERRA dla nowych klientów</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .month-card {
            transition: all 0.3s ease;
        }

        .month-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(167, 197, 169, 0.3), 0 10px 10px -5px rgba(167, 197, 169, 0.2);
        }

        .archive-link {
            transition: all 0.2s ease;
        }

        .archive-link:hover {
            color: #7a9d7e;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4">

    <div class="max-w-6xl mx-auto">

        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold text-slate-800 mb-4">
                Oferty dōTERRA
            </h1>
            <p class="text-xl md:text-2xl text-slate-600 font-light">
                dla nowych klientów
            </p>
            <div class="mt-6 w-32 h-1 bg-gradient-to-r from-[#a7c5a9] to-[#7a9d7e] mx-auto rounded-full"></div>
        </header>

        <!-- Current Offers Section -->
        <section class="mb-16">
            <h2 class="text-3xl font-semibold text-slate-700 mb-8 text-center">
                Aktualne oferty (2025)
            </h2>

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- October Card -->
                <a href="october/" class="month-card block bg-white shadow-lg overflow-hidden">
                    <div class="p-8">
                        <div class="mb-4">
                            <h3 class="text-2xl font-bold text-slate-800">Październik</h3>
                        </div>
                        <p class="text-slate-600 mb-6">
                            Zestaw Home Essentials<br>
                            <span class="text-sm text-slate-500">+ Promocja 200PV</span>
                        </p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-[#a7c5a9]">Zobacz ofertę →</span>
                            <span class="text-sm text-slate-500">2025</span>
                        </div>
                    </div>
                </a>

                <!-- November Card - Coming Soon -->
                <div class="month-card block bg-gray-100 shadow-lg overflow-hidden opacity-60 cursor-not-allowed">
                    <div class="p-8">
                        <div class="mb-4">
                            <h3 class="text-2xl font-bold text-slate-600">Listopad</h3>
                        </div>
                        <p class="text-slate-500 mb-6">
                            Wkrótce...<br>
                            <span class="text-sm text-slate-400">&nbsp;</span>
                        </p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-slate-400">Niedostępna</span>
                            <span class="text-sm text-slate-400">2025</span>
                        </div>
                    </div>
                </div>

                <!-- December Card - Coming Soon -->
                <div class="month-card block bg-gray-100 shadow-lg overflow-hidden opacity-60 cursor-not-allowed">
                    <div class="p-8">
                        <div class="mb-4">
                            <h3 class="text-2xl font-bold text-slate-600">Grudzień</h3>
                        </div>
                        <p class="text-slate-500 mb-6">
                            Wkrótce...<br>
                            <span class="text-sm text-slate-400">&nbsp;</span>
                        </p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-slate-400">Niedostępna</span>
                            <span class="text-sm text-slate-400">2025</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Footer -->
        <footer class="mt-16 text-center text-slate-400 text-sm">
            <p>Oferty specjalne dōTERRA • Dla nowych klientów</p>
        </footer>

    </div>

</body>
</html>
